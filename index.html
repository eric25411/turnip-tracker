<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Turnip Tracker</title>

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header -->
  <div class="header-card">
    <img src="banner.png.jpg" alt="Turnip Tracker" class="banner" />
  </div>

  <!-- INSIGHTS PAGE -->
  <section class="page active" id="insights">

    <div class="section-title">Insights</div>

    <div class="card postcard">
      <div class="postcard-header">
        <div>
          <div class="postcard-title">This weekâ€™s bell postcard</div>
        </div>
        <div class="legend">
          <div>ğŸŒ AM</div>
          <div>ğŸŒ™ PM</div>
        </div>
      </div>

      <!-- CHART -->
      <div class="chart">
        <div class="chart-row">
          <div class="label">AM</div>
          <div class="line">
            <span></span><span></span><span></span><span></span><span></span><span></span>
          </div>
        </div>

        <div class="chart-row">
          <div class="label">PM</div>
          <div class="line">
            <span></span><span></span><span></span><span></span><span></span><span></span>
          </div>
        </div>

        <div class="days">
          <span>Mon</span><span>Tue</span><span>Wed</span><span>Thu</span><span>Fri</span><span>Sat</span>
        </div>
      </div>

      <div class="postcard-note">
        Just a cozy snapshot. The more you log, the smarter it gets.
      </div>
    </div>

    <div class="card stats">
      <div class="stat-row">
        <span>Buy price</span>
        <strong id="buyPrice">-</strong>
      </div>
      <div class="stat-row">
        <span>Best price seen</span>
        <strong id="bestPrice">-</strong>
      </div>
      <div class="stat-row">
        <span>Best time so far</span>
        <strong id="bestTime">-</strong>
      </div>
      <div class="stat-row">
        <span>Profit vs buy</span>
        <strong id="profit">-</strong>
      </div>
    </div>

  </section>

  <!-- ENTRY PAGE -->
  <section class="page" id="entry">

    <div class="card buy-card">
      <div class="buy-header">
        <div>ğŸ’° Buy price</div>
        <input id="buyInput" type="number" placeholder="-" />
      </div>
      <div class="buy-date" id="weekDate"></div>
    </div>

    <div id="week"></div>

  </section>

  <!-- SETTINGS PAGE -->
  <section class="page" id="settings">
    <div class="card">
      <h3>Settings</h3>
      <label>
        Turnip background strength
        <input type="range" min="0" max="1" step="0.1" id="bgStrength" />
      </label>
    </div>
  </section>

  <!-- BOTTOM NAV -->
  <nav class="bottom-nav">
    <button data-page="entry">ğŸ§¾ Entry</button>
    <button data-page="insights" class="active">ğŸ”® Insights</button>
    <button data-page="settings">âš™ï¸ Settings</button>
  </nav>

  <script src="app.js"></script>
</body>
</html>
