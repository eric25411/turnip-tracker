<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Turnip Tracker</title>

  <!-- Main stylesheet -->
  <link rel="stylesheet" href="style.css" />

  <!-- App logic -->
  <script defer src="app.js"></script>
</head>

<body>

  <!-- APP CONTAINER -->
  <div id="app">

    <!-- HEADER / BANNER -->
    <header class="banner">
      <img src="banner.png.jpg" alt="Turnip Tracker" />
    </header>

    <!-- ================= ENTRY PAGE ================= -->
    <main id="page-entry" class="page active">

      <section class="card buy-card">
        <h3>üí∞ Buy price</h3>
        <div class="subtext" id="buy-date"></div>
        <input type="number" id="buy-price" placeholder="-" />
      </section>

      <section id="entry-days">
        <!-- Days are injected by app.js -->
      </section>

      <button class="primary-btn" id="save-week">
        Save week to History
      </button>

    </main>

    <!-- ================= INSIGHTS PAGE ================= -->
    <main id="page-insights" class="page">

      <section class="card">
        <h2>Insights</h2>
      </section>

      <section class="card postcard">

        <div class="postcard-header">
          <h3>This week's bell postcard</h3>
          <div class="legend">
            <span>‚òÄÔ∏è AM</span>
            <span>üåô PM</span>
          </div>
        </div>

        <div class="chart">
          <div class="chart-row">
            <span class="row-label">AM</span>
            <div class="dots" id="chart-am"></div>
          </div>

          <div class="chart-row">
            <span class="row-label">PM</span>
            <div class="dots" id="chart-pm"></div>
          </div>

          <div class="chart-days">
            <span>Mon</span>
            <span>Tue</span>
            <span>Wed</span>
            <span>Thu</span>
            <span>Fri</span>
            <span>Sat</span>
          </div>
        </div>

        <p class="caption">
          Just a cozy snapshot. The more you log, the smarter it gets.
        </p>
      </section>

      <section class="card stats">
        <div class="stat-row">
          <span>Buy price</span>
          <span id="stat-buy">-</span>
        </div>
        <div class="stat-row">
          <span>Best price seen</span>
          <span id="stat-best">-</span>
        </div>
        <div class="stat-row">
          <span>Best time so far</span>
          <span id="stat-best-time">-</span>
        </div>
        <div class="stat-row">
          <span>Profit vs buy</span>
          <span id="stat-profit">-</span>
        </div>
      </section>

      <section class="card history">
        <h3>History</h3>
        <div id="history-list">
          No saved weeks yet.
        </div>
        <button class="secondary-btn" id="clear-history">
          Clear history
        </button>
      </section>

    </main>

    <!-- ================= SETTINGS PAGE ================= -->
    <main id="page-settings" class="page">

      <section class="card">
        <h2>Settings</h2>
      </section>

      <section class="card">
        <label>
          Turnip background strength
          <input type="range" id="bg-strength" min="0" max="100" />
        </label>
      </section>

      <section class="card">
        <button class="secondary-btn" id="backup-data">
          Backup data
        </button>
        <button class="secondary-btn" id="restore-data">
          Restore data
        </button>
      </section>

      <section class="card">
        <button class="danger-btn" id="reset-week">
          Reset this week
        </button>
      </section>

    </main>

  </div>

  <!-- ================= BOTTOM NAV ================= -->
  <nav class="bottom-nav">
    <button data-target="entry">
      üßæ<span>Entry</span>
    </button>
    <button data-target="insights">
      üîÆ<span>Insights</span>
    </button>
    <button data-target="settings">
      ‚öôÔ∏è<span>Settings</span>
    </button>
  </nav>

</body>
</html>
