<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Turnip Tracker</title>

  <!-- Cache buster is OK. File name stays style.css -->
  <link rel="stylesheet" href="style.css?v=15" />
</head>

<body>
  <main class="app">

    <!-- HOME SCREEN -->
    <section id="screen-home" class="screen screenActive">
      <section class="headerCard">
        <div class="bannerWrap">
          <!-- Update this filename to match your repo -->
          <img class="bannerImg" src="banner.png.jpg" alt="Turnip Tracker" />
        </div>

        <div class="headerActions">
          <button class="saveWeekBtn" id="saveWeekBtn" type="button">Save week to History</button>
        </div>
      </section>

      <section class="daysGrid" id="daysGrid"></section>
    </section>

    <!-- HISTORY SCREEN -->
    <section id="screen-history" class="screen">
      <section class="dayCard historyCard">
        <h2 class="dayTitle">Past weeks</h2>

        <div class="historyToolbar">
          <button class="smallBtn" id="exportBtn" type="button">Export</button>
          <label class="smallBtn fileBtn">
            Import
            <input id="importFile" type="file" accept="application/json" />
          </label>
          <button class="smallBtn" id="goHomeBtn" type="button">Home</button>
        </div>

        <p class="muted">
          Tap a week to expand. Use Load to edit an old week, or Delete to remove it.
        </p>
      </section>

      <section id="historyList" class="historyList"></section>
    </section>

    <!-- PREDICT SCREEN (placeholder for now) -->
    <section id="screen-predict" class="screen">
      <section class="dayCard historyCard">
        <h2 class="dayTitle">Predict</h2>
        <p class="muted">
          This is where we will learn patterns from your saved weeks and suggest the best time to sell.
          Next step is to start collecting weeks, then we can calculate best sell windows.
        </p>
      </section>
    </section>

  </main>

  <!-- Bottom Nav -->
  <nav class="bottomNav" aria-label="Bottom Navigation">
    <div class="bottomNavInner">
      <button class="navBtn" type="button" data-target="predict">
        <div class="navIcon">üîÆ</div>
        <div class="navText">Predict</div>
      </button>

      <button class="navBtn" type="button" data-target="history">
        <div class="navIcon">üï∞Ô∏è</div>
        <div class="navText">History</div>
      </button>
    </div>
  </nav>

  <script src="app.js?v=15"></script>
</body>
</html>
