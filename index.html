<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover"
  />

  <title>Turnip Tracker</title>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- App icons (iOS + PWA) -->
  <link rel="icon" href="icon-1024.png.PNG" sizes="1024x1024" type="image/png" />
  <link rel="apple-touch-icon" href="icon-1024.png.PNG" />
  <link rel="apple-touch-icon" sizes="180x180" href="icon-180.png.PNG" />

  <!-- Manifest -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#cfe0f4" />
</head>

<body>
  <div class="app" id="app">
    <!-- HEADER -->
    <header class="hero">
      <img
        class="heroBanner"
        src="banner.png.jpg"
        alt="Turnip Tracker banner"
      />
    </header>

    <!-- MAIN CONTENT -->
    <main class="content" id="content">

      <!-- ENTRY SCREEN -->
      <section class="screen is-active" id="screen-entry">
        <div class="card buyCard">
          <div class="buyLeft">
            <div class="buyTitleRow">
              <div class="emoji">üí∞</div>
              <div class="buyTitle">Buy price</div>
            </div>
            <div class="buyDate" id="buyDateLabel">‚Äî</div>
          </div>

          <div class="buyRight">
            <input
              id="buyPrice"
              class="input bigInput"
              inputmode="numeric"
              placeholder="-"
            />
          </div>
        </div>

        <!-- Days injected by app.js -->
        <div id="daysWrap"></div>

        <div class="bottomActions">
          <button class="btnPrimary" id="saveWeekBtn">
            Save week to History
          </button>
        </div>
      </section>

      <!-- INSIGHTS SCREEN -->
      <section class="screen" id="screen-insights">
        <div class="titleCard">
          <h1 class="title">Insights</h1>
        </div>

        <div class="card insightsCard">
          <div class="insightsHead">
            <div class="insightsTitle">
              This week‚Äôs bell postcard
            </div>

            <div class="legend">
              <div class="legendRow">
                <span class="legendIcon">üåû</span>
                <span class="legendText">AM</span>
              </div>
              <div class="legendRow">
                <span class="legendIcon">üåô</span>
                <span class="legendText">PM</span>
              </div>
            </div>
          </div>

          <div class="chartCard">
            <div class="chartGrid">
              <div class="chartRowLabel">AM</div>
              <div class="chartRow" id="chartAM"></div>

              <div class="chartRowLabel">PM</div>
              <div class="chartRow" id="chartPM"></div>

              <div class="chartDayRow" id="chartDays"></div>
            </div>
          </div>

          <div class="insightsBlurb">
            A cozy snapshot of your island‚Äôs prices so far.
          </div>
        </div>

        <div class="card statsCard">
          <div class="statRow">
            <div class="statLabel">Buy price</div>
            <div class="statValue" id="statBuy">-</div>
          </div>
          <div class="divider"></div>
          <div class="statRow">
            <div class="statLabel">Best price seen</div>
            <div class="statValue" id="statBest">-</div>
          </div>
          <div class="divider"></div>
          <div class="statRow">
            <div class="statLabel">Best time so far</div>
            <div class="statValue" id="statBestTime">-</div>
          </div>
          <div class="divider"></div>
          <div class="statRow">
            <div class="statLabel">Profit vs buy</div>
            <div class="statValue" id="statProfit">-</div>
          </div>
        </div>

        <div class="card historyCard">
          <div class="historyHead">
            <div class="historyTitle">History</div>
            <button class="btnGhost" id="clearHistoryBtn">Clear</button>
          </div>
          <div id="historyList" class="historyList"></div>
        </div>
      </section>

      <!-- SETTINGS SCREEN -->
      <section class="screen" id="screen-settings">
        <div class="titleCard">
          <h1 class="title">Settings</h1>
        </div>

        <div class="card settingsCard">
          <div class="settingRow">
            <div class="settingLeft">
              <div class="settingTitle">
                Turnip background strength
              </div>
              <div class="settingSub">
                Adjust how visible the pattern is.
              </div>
            </div>
            <div class="settingRight">
              <input
                id="bgStrength"
                type="range"
                min="0"
                max="100"
                value="35"
              />
            </div>
          </div>

          <div class="divider"></div>

          <div class="settingsButtons">
            <button class="btnSoft" id="backupBtn">Backup</button>

            <label class="btnSoft fileBtn">
              Restore
              <input
                id="restoreFile"
                type="file"
                accept="application/json"
              />
            </label>

            <button class="btnSoft danger" id="resetWeekBtn">
              Reset week
            </button>
          </div>
        </div>
      </section>
    </main>

    <!-- BOTTOM NAV -->
    <nav class="bottomNav">
      <button class="navItem is-active" id="navEntry">
        <span class="navIcon">üßæ</span>
        <span class="navText">Entry</span>
      </button>

      <button class="navItem" id="navInsights">
        <span class="navIcon">üîÆ</span>
        <span class="navText">Insights</span>
      </button>

      <button class="navItem" id="navSettings">
        <span class="navIcon">‚öôÔ∏è</span>
        <span class="navText">Settings</span>
      </button>
    </nav>
  </div>

  <!-- Script -->
  <script src="app.js"></script>
</body>
</html>
