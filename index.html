<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Turnip Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- BANNER HEADER -->
  <header class="bannerWrap">
    <div class="banner">

      <!-- Banner image -->
      <img
        class="bannerImg"
        src="banner.png.jpg"
        alt="Turnip Tracker Banner"
      >

      <!-- Title badge -->
      <div class="bannerTitle">
        <span class="bannerText">Turnip Tracker</span>
        <span class="turnipIcon" aria-hidden="true"></span>
      </div>

    </div>
  </header>

  <main class="app">

    <!-- HOME VIEW -->
    <section id="homeView" class="view">
      <div id="days" class="grid"></div>
    </section>

    <!-- PREDICTOR VIEW -->
    <section id="predictorView" class="view" hidden>
      <header class="subbar">
        <button id="predictHomeBtn" class="homeBtn" aria-label="Home">
          <span class="homeIcon">ğŸ </span>
          <span class="homeText">Home</span>
        </button>
        <h2 class="pageTitle">Predictor</h2>
      </header>

      <section class="panel">
        <h3>Prediction</h3>

        <div class="predRow">
          <div>Likely Peak Window</div>
          <strong id="peakWindow">â€”</strong>
        </div>

        <div class="predRow">
          <div>Pattern Leaning</div>
          <strong id="patternLeaning">â€”</strong>
        </div>

        <div class="predRow">
          <div>Recommendation</div>
          <strong id="recommendation">â€”</strong>
        </div>

        <p class="smallNote">
          Predictor logic will be added next. This is a placeholder view.
        </p>
      </section>
    </section>

    <!-- HISTORY VIEW -->
    <section id="historyView" class="view" hidden>
      <header class="subbar">
        <button id="historyHomeBtn" class="homeBtn" aria-label="Home">
          <span class="homeIcon">ğŸ </span>
          <span class="homeText">Home</span>
        </button>
        <h2 class="pageTitle">Past Weeks</h2>
      </header>

      <div id="weeksList" class="list"></div>
    </section>

  </main>

  <!-- BOTTOM NAV BAR -->
  <nav class="bottomBar" aria-label="App navigation">

    <button id="navPredict" class="navBtn" aria-label="Predictor">
      <span class="navIcon">ğŸ”®</span>
      <span class="navText">Predict</span>
    </button>

    <button id="navHistory" class="navBtn" aria-label="Past Weeks">
      <span class="navIcon">ğŸ•°ï¸</span>

  </nav>

  <script src="app.js"></script>
</body>
</html>
