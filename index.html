<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Turnip Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="app-bg"></div>

  <main class="app" id="app">
    <!-- Banner -->
    <section class="banner-wrap">
      <img class="banner" src="banner.png.jpg" alt="Turnip Tracker" />
    </section>

    <!-- ENTRY -->
    <section class="page active" id="page-entry" aria-label="Entry">
      <div class="card buy-card">
        <div class="buy-left">
          <div class="buy-title-row">
            <span class="emoji">ğŸ’°</span>
            <h2 class="buy-title">Buy price</h2>
          </div>
          <div class="buy-date" id="weekLabel">Week</div>
        </div>

        <div class="buy-right">
          <input id="buyPrice" class="input buy-input" inputmode="numeric" placeholder="-" />
        </div>
      </div>

      <div class="days" id="daysWrap"></div>

      <!-- Save button is at the bottom of Entry now -->
      <div class="save-wrap">
        <button class="btn primary" id="saveWeekBtn">Save week to History</button>
      </div>
    </section>

    <!-- INSIGHTS -->
    <section class="page" id="page-insights" aria-label="Insights">
      <div class="card header-card">
        <h1 class="page-title">Insights</h1>
      </div>

      <div class="card postcard-card">
        <div class="postcard-header">
          <h2 class="postcard-title">This weekâ€™s bell postcard</h2>
          <div class="legend">
            <div class="legend-row"><span class="legend-emoji">ğŸŒ</span><span class="legend-text">AM</span></div>
            <div class="legend-row"><span class="legend-emoji">ğŸŒ™</span><span class="legend-text">PM</span></div>
          </div>
        </div>

        <div class="chart-shell">
          <div class="turnip-watermark" aria-hidden="true"></div>
          <svg id="postcardSvg" viewBox="0 0 340 150" role="img" aria-label="Postcard chart"></svg>
        </div>

        <p class="postcard-caption">Just a cozy snapshot. The more you log, the smarter it gets.</p>
      </div>

      <div class="card stats-card">
        <div class="stat-row">
          <div class="stat-label">Buy price</div>
          <div class="stat-value" id="statBuy">-</div>
        </div>
        <div class="divider"></div>
        <div class="stat-row">
          <div class="stat-label">Best price seen</div>
          <div class="stat-value" id="statBest">-</div>
        </div>
        <div class="divider"></div>
        <div class="stat-row">
          <div class="stat-label">Best time so far</div>
          <div class="stat-value" id="statBestTime">-</div>
        </div>
        <div class="divider"></div>
        <div class="stat-row">
          <div class="stat-label">Profit vs buy</div>
          <div class="stat-value" id="statProfit">-</div>
        </div>
      </div>

      <!-- History only lives on Insights -->
      <div class="card history-card">
        <div class="history-head">
          <h2 class="history-title">History</h2>
          <button class="btn ghost" id="clearHistoryBtn">Clear</button>
        </div>
        <div class="history-list" id="historyList"></div>
        <div class="history-empty" id="historyEmpty">No saved weeks yet.</div>
      </div>
    </section>

    <!-- SETTINGS -->
    <section class="page" id="page-settings" aria-label="Settings">
      <div class="card header-card">
        <h1 class="page-title">Settings</h1>
      </div>

      <div class="card settings-card">
        <div class="settings-row">
          <button class="btn soft" id="backupBtn">Backup</button>
          <button class="btn soft" id="restoreBtn">Restore</button>
          <button class="btn danger" id="resetWeekBtn">Reset week</button>
        </div>

        <input type="file" id="restoreFile" accept="application/json" style="display:none" />
      </div>
    </section>

    <!-- Bottom Nav -->
    <nav class="bottom-nav" aria-label="Bottom navigation">
      <button class="nav-btn active" data-page="entry" id="navEntry" type="button">
        <span class="nav-icon">ğŸ§¾</span>
        <span class="nav-text">Entry</span>
      </button>
      <button class="nav-btn" data-page="insights" id="navInsights" type="button">
        <span class="nav-icon">ğŸ”®</span>
        <span class="nav-text">Insights</span>
      </button>
      <button class="nav-btn" data-page="settings" id="navSettings" type="button">
        <span class="nav-icon">âš™ï¸</span>
        <span class="nav-text">Settings</span>
      </button>
    </nav>
  </main>

  <script src="app.js"></script>
</body>
</html>
