<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Turnip Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app" id="app">
    <header class="hero">
      <img class="heroBanner" src="banner.png.jpg" alt="Turnip Tracker banner" />
    </header>

    <main class="content" id="content">
      <!-- ENTRY -->
      <section class="screen is-active" id="screen-entry" aria-label="Entry">
        <div class="card buyCard">
          <div class="buyLeft">
            <div class="buyTitleRow">
              <div class="emoji">üí∞</div>
              <div class="buyTitle">Buy price</div>
            </div>
            <div class="buyDate" id="buyDateLabel">Jan 4</div>
          </div>

          <div class="buyRight">
            <input id="buyPrice" class="input bigInput" inputmode="numeric" placeholder="-" />
          </div>
        </div>

        <div id="daysWrap"></div>

        <div class="bottomActions">
          <button class="btnPrimary" id="saveWeekBtn">Save week to History</button>
        </div>
      </section>

      <!-- INSIGHTS -->
      <section class="screen" id="screen-insights" aria-label="Insights">
        <div class="titleCard">
          <h1 class="title">Insights</h1>
        </div>

        <div class="card insightsCard">
          <div class="insightsHead">
            <div>
              <div class="insightsTitle">This week‚Äôs bell postcard</div>
            </div>
            <div class="legend">
              <div class="legendRow"><span class="legendIcon">üåû</span><span class="legendText">AM</span></div>
              <div class="legendRow"><span class="legendIcon">üåô</span><span class="legendText">PM</span></div>
            </div>
          </div>

          <div class="chartCard" id="chartCard">
            <div class="chartGrid">
              <div class="chartRowLabel">AM</div>
              <div class="chartRow" id="chartAM"></div>

              <div class="chartRowLabel">PM</div>
              <div class="chartRow" id="chartPM"></div>

              <div class="chartDayRow" id="chartDays"></div>
            </div>
          </div>

          <div class="insightsBlurb">
            Just a cozy snapshot. The more you log, the smarter it gets.
          </div>
        </div>

        <div class="card statsCard">
          <div class="statRow">
            <div class="statLabel">Buy price</div>
            <div class="statValue" id="statBuy">-</div>
          </div>
          <div class="divider"></div>
          <div class="statRow">
            <div class="statLabel">Best price seen</div>
            <div class="statValue" id="statBest">-</div>
          </div>
          <div class="divider"></div>
          <div class="statRow">
            <div class="statLabel">Best time so far</div>
            <div class="statValue" id="statBestTime">-</div>
          </div>
          <div class="divider"></div>
          <div class="statRow">
            <div class="statLabel">Profit vs buy</div>
            <div class="statValue" id="statProfit">-</div>
          </div>
        </div>

        <div class="card historyCard">
          <div class="historyHead">
            <div class="historyTitle">History</div>
            <button class="btnGhost" id="clearHistoryBtn">Clear</button>
          </div>
          <div id="historyList" class="historyList"></div>
        </div>
      </section>

      <!-- SETTINGS -->
      <section class="screen" id="screen-settings" aria-label="Settings">
        <div class="titleCard">
          <h1 class="title">Settings</h1>
        </div>

        <div class="card settingsCard">
          <div class="settingRow">
            <div class="settingLeft">
              <div class="settingTitle">Turnip background strength</div>
              <div class="settingSub">Make the pattern easier to see.</div>
            </div>
            <div class="settingRight">
              <input id="bgStrength" type="range" min="0" max="100" value="35" />
            </div>
          </div>

          <div class="divider"></div>

          <div class="settingsButtons">
            <button class="btnSoft" id="backupBtn">Backup</button>
            <label class="btnSoft fileBtn">
              Restore
              <input id="restoreFile" type="file" accept="application/json" />
            </label>
            <button class="btnSoft danger" id="resetWeekBtn">Reset week</button>
          </div>
        </div>
      </section>
    </main>

    <nav class="bottomNav" aria-label="Bottom navigation">
      <button class="navItem is-active" id="navEntry" data-target="entry">
        <span class="navIcon">üßæ</span>
        <span class="navText">Entry</span>
      </button>
      <button class="navItem" id="navInsights" data-target="insights">
        <span class="navIcon">üîÆ</span>
        <span class="navText">Insights</span>
      </button>
      <button class="navItem" id="navSettings" data-target="settings">
        <span class="navIcon">‚öôÔ∏è</span>
        <span class="navText">Settings</span>
      </button>
    </nav>
  </div>

  <script src="app.js"></script>
</body>
</html>
